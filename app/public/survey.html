<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|PT+Serif" rel="stylesheet">
  </head>
  <body>

    <!-- Friend Finder -->
    <div class="jumbotron col-lg-12">
    </div>
    <!-- Div Text -->
    <div id=text>
        <h1 class="display-3 text-center">Friend Finder</h1>
    </div>

    <!-- Main Text Container -->
    <div id="maintext-Container" class="container">

      <!-- Question Div -->
      <form id="questionDiv" name="questionDiv">
        <h5>Name*</h5>
        <input type="text" name="" id="name" class="form-control" required="">
        <br>
        <h5>Link to Photo Image*</h5>
        <input type="text" name="" id="photo" class="form-control" required="">
        <br>

      </form>
      

      <!-- Footer + Done Button -->
      <footer>
        <button type="button" id="doneButton" class="btn btn-secondary btn-lg">Done!
        </button>
      </footer>

    </div>


  	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
  	<script type="text/javascript">
      var questions = 
        [`Your mind is always buzzing with unexplored ideas and plans.`,
        `Generally speaking, you rely more on your experience than your imagination.`,
        `You find it easy to stay relaxed and focused even when there is some pressure.`,
        `You rarely do something just out of sheer curiosity.`,
        `People can rarely upset you.`,
        `It is often difficult for you to relate to other people’s feelings.`,
        `In a discussion, truth should be more important than people’s sensitivities.`,
        `You rarely get carried away by fantasies and ideas.`,
        `You think that everyone’s views should be respected regardless of whether they are supported by facts or not.`,
        `You feel more energetic after spending time with a group of people.`
        ];

      //create headers for survey questions
      function renderQuestions(){

        var input ="";

        for (var i = 0; i < questions.length; i++){
          
          var adder = i+1;

            input += "Strongly Disagree"+" ";
            input += `<input type="radio" name="question${adder}" data-value="1"> 1`+" ";
            input += `<input type="radio" name="question${adder}" data-value="2"> 2`+" ";
            input += `<input type="radio" name="question${adder}" data-value="3"> 3`+" ";            
            input += `<input type="radio" name="question${adder}" data-value="4"> 4`+" ";
            input += `<input type="radio" name="question${adder}" data-value="5"> 5`+" ";  
            input += " "+"Strongly Agree";

        //create and append card head for each quesiton
          var cardHead = $(`<div>`);
          cardHead.addClass(`card-header`);
          cardHead.data(`data-question`, adder);
          cardHead.html(`<strong>Question ${adder}: ${questions[i]}</strong>`);
          $(`#questionDiv`).append(cardHead);

        //create and append card body for each question
          var cardBody = $(`<div>`);
          cardBody.addClass(`card-body`);
          cardBody.html(input);
          $(`#questionDiv`).append(cardBody);
          
          input = "";
        };

      };



      window.onload = function(){

        renderQuestions();

      };





    </script>
  </body>
</html>
